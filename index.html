<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>DavanteDent</title>
	</head>
	<body>
		<header>
			<!-- icon -->
			<h1>Gestión de citas</h1>
		</header>

		<main>
			<section id="formulario">
				<form id="form-cita">
					<label for="cita-fecha">Fecha de la cita</label>
					<input type="date" id="cita-fecha" />

					<label for="cita-hora">Hora de la cita</label>
					<input type="time" id="cita-hora" />

					<label for="paciente-nombre">Nombre del paciente</label>
					<input type="text" id="paciente-nombre" />

					<label for="paciente-apellidos">Apellidos del paciente</label>
					<input type="text" id="paciente-apellidos" />

					<label for="paciente-dni">DNI del paciente</label>
					<input type="text" id="paciente-dni" />

					<label for="paciente-telefono">Telefono del paciente</label>
					<input type="text" id="paciente-telefono" />

					<label for="paciente-fecha-nac"
						>Fecha de nacimiento del paciente</label
					>
					<input type="date" id="paciente-fecha-nac" />

					<label for="paciente-observaciones">Observaciones del paciente</label>
					<input type="textarea" id="paciente-observaciones" />
				</form>
				<button type="submit">Guardar cita</button>
			</section>
			<section id="tabla">
				<table id="tabla-citas">
					<thead>
						<tr>
							<th>id</th>
							<th>Fecha</th>
							<th>Hora</th>
							<th>Nombre Pac</th>
							<th>Apellidos Pac</th>
							<th>DNI</th>
							<th>Teléfono</th>
							<th>Fecha de nacimiento</th>
							<th>Observaciones</th>
						</tr>
					</thead>
					<tbody id="tabla-citas-body">
						<tr>
							<td colspan="10">Dato vacío</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
